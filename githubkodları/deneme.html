<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sadece GÃ¼ller ve Papatyalar</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Arkaplan Animasyonu */
        .bg-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.5)), url('https://images.unsplash.com/photo-1596436665768-b37119e89ae3?q=80&w=2070&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            z-index: 1;
            animation: breathe 20s infinite alternate ease-in-out;
            filter: blur(3px);
        }

        @keyframes breathe {
            0% { transform: scale(1); filter: blur(3px) brightness(0.6); }
            100% { transform: scale(1.1); filter: blur(2px) brightness(0.8); }
        }

        /* GÃ¼l YapraÄŸÄ± Animasyonu (Arka plan iÃ§in) */
        .petal {
            position: fixed;
            top: -10%;
            z-index: 5;
            user-select: none;
            pointer-events: none;
            background: #8B0000;
            opacity: 0.8;
            box-shadow: 0 0 5px rgba(0,0,0,0.5);
            border-radius: 50% 0 50% 50%;
        }

        @keyframes fall {
            0% { top: -10%; transform: translateX(0) rotate(0deg); opacity: 0.9; }
            100% { top: 110%; transform: translateX(-20px) rotate(180deg); opacity: 0; }
        }

        /* --- PAPATYA BUKETÄ° MERKEZ --- */
        .bouquet-container {
            position: absolute;
            top: 55%; 
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 400px;
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
            filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.2));
            cursor: pointer; /* TÄ±klanabilir hissi verelim */
        }

        /* Tekil Papatya Stili */
        .daisy {
            position: absolute;
            width: 90px;
            height: 90px;
            transform-origin: center bottom;
            opacity: 0;
            --scale: 1;
            --rotate: 0deg;
            animation: growUp 2s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }

        @keyframes growUp {
            0% {
                transform: translateY(200px) scale(0) rotate(0deg);
                opacity: 0;
            }
            60% {
                opacity: 1;
            }
            100% {
                transform: translateY(0) scale(var(--scale)) rotate(var(--rotate));
                opacity: 1;
            }
        }

        /* Papatya SVG Stilleri */
        .daisy-svg circle {
            fill: #FFD700; 
        }
        
        .daisy-svg ellipse {
            fill: #FFFFFF; 
            stroke: #f0f0f0; 
            stroke-width: 0.5;
            filter: drop-shadow(0 2px 2px rgba(0,0,0,0.2)); 
        }

        .daisy-svg path {
            fill: none; 
        }

        /* Buket Kurdelesi */
        .ribbon {
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 70px;
            height: 70px;
            z-index: 20;
            opacity: 0;
            animation: fadeIn 1s ease-out 2.5s forwards; 
        }
        
        .ribbon svg {
            fill: #DC143C;
            filter: drop-shadow(0 5px 5px rgba(0,0,0,0.5));
        }

        @keyframes fadeIn {
            to { opacity: 1; transform: translateX(-50%) translateY(-10px); }
        }

        /* --- AI MAGIC UI --- */
        .magic-btn {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 24px;
            border-radius: 50px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            opacity: 0.7;
            box-shadow: 0 0 20px rgba(220, 20, 60, 0.2);
        }

        .magic-btn:hover {
            background: rgba(220, 20, 60, 0.3);
            border-color: #DC143C;
            opacity: 1;
            transform: translateX(-50%) scale(1.05);
        }

        .ai-message-container {
            position: fixed;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 99;
            width: 80%;
            max-width: 600px;
            text-align: center;
            pointer-events: none; /* Arkadaki gÃ¼llere tÄ±klanabilsin */
        }

        .ai-message {
            font-family: 'Segoe UI', serif;
            font-style: italic;
            font-size: 1.5rem;
            color: #fff;
            text-shadow: 0 2px 4px rgba(0,0,0,0.8);
            opacity: 0;
            transition: opacity 1s ease;
            background: rgba(0, 0, 0, 0.4);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .ai-message.show {
            opacity: 1;
        }

    </style>
</head>
<body>

    <!-- Arkaplan Resmi -->
    <div class="bg-container"></div>

    <!-- Yaprak YaÄŸmuru KonteynerÄ± -->
    <div id="petals-container"></div>

    <!-- AI Mesaj AlanÄ± -->
    <div class="ai-message-container">
        <div id="ai-text" class="ai-message"></div>
    </div>

    <!-- Papatya Buketi (TÄ±klanÄ±nca da mesaj Ã¼retecek) -->
    <div class="bouquet-container" id="bouquet" onclick="showLoveNote()">
        <!-- Kurdele -->
        <div class="ribbon">
            <svg viewBox="0 0 50 50">
                <path d="M25,35 C15,35 10,25 10,15 C10,5 20,5 25,15 C30,5 40,5 40,15 C40,25 35,35 25,35 Z M25,35 L20,45 M25,35 L30,45" stroke="white" stroke-width="2" />
            </svg>
        </div>
    </div>

    <!-- Magic Button -->
    <button class="magic-btn" onclick="showLoveNote()">
        <i class="fas fa-heart text-red-500"></i>
        <span>Sana Bir Notum Var âœ¨</span>
    </button>

    <script>
        // --- MANÄ°TAYA Ã–ZEL NOT ALANI (BURAYI DEÄžÄ°ÅžTÄ°R) ---
        // GadasÄ±nÄ± aldÄ±ÄŸÄ±m, buraya ne yazarsan ekranda o Ã§Ä±kar.
        // TÄ±rnaklarÄ±n arasÄ±nÄ± sil, kendi ÅŸiirini yaz.
        const loveNote = "Ä°yi ki benim sevgilimsin, bir an Ã¶nce iyi olman dileÄŸiyle umarÄ±m sÃ¼rprizimi beÄŸenmiÅŸsindirðŸ’";

        function showLoveNote() {
            const textBox = document.getElementById('ai-text');
            const btn = document.querySelector('.magic-btn');
            
            // EÄŸer zaten yazÄ± yazÄ±yorsa tekrar basÄ±lmasÄ±n, bozulmasÄ±n bÃ¼yÃ¼
            if (btn.disabled) return;

            // Ã–nce temizle ve kutuyu gÃ¶rÃ¼nÃ¼r yap
            textBox.innerHTML = "";
            textBox.classList.add('show');
            
            // Butonu geÃ§ici pasif yap ki Ã¼st Ã¼ste basÄ±lmasÄ±n
            btn.disabled = true;
            btn.style.opacity = '0.5';

            // YazÄ±yÄ± daktilo efektiyle yazdÄ±r
            typeWriter(loveNote, textBox, () => {
                // Yazma bitince butonu tekrar aÃ§ (Callback)
                btn.disabled = false;
                btn.style.opacity = '0.7';
            });
        }

        function typeWriter(text, element, callback) {
            let i = 0;
            const speed = 50; // Yazma hÄ±zÄ± (daha yavaÅŸ olsun dersen sayÄ±yÄ± bÃ¼yÃ¼t)

            function type() {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(type, speed);
                } else {
                    // Yazma bitti
                    if (callback) callback();
                }
            }
            type();
        }


        // --- GÃœL YAPRAÄžI SÄ°STEMÄ° ---
        function createPetal() {
            const container = document.getElementById('petals-container');
            const petal = document.createElement('div');
            petal.classList.add('petal');
            
            const size = Math.random() * 15 + 10;
            petal.style.width = `${size}px`;
            petal.style.height = `${size}px`;
            
            const colors = ['#8B0000', '#DC143C', '#A52A2A'];
            petal.style.background = colors[Math.floor(Math.random() * colors.length)];
            
            petal.style.left = Math.random() * 100 + 'vw';
            
            const duration = Math.random() * 5 + 5;
            petal.style.animation = `fall ${duration}s linear infinite`;
            petal.style.animationDelay = Math.random() * 5 + 's';
            
            container.appendChild(petal);
        }

        for(let i=0; i<40; i++) {
            createPetal();
        }

        // --- PAPATYA OLUÅžTURUCU (SVG) ---
        const daisySVG = `
        <svg class="daisy-svg" viewBox="0 0 100 100" overflow="visible">
            <!-- Sap -->
            <path d="M50,50 Q50,150 50,250" stroke="#228B22" stroke-width="6" fill="none" stroke-linecap="round" />
            <!-- Yapraklar (12 tane) -->
            <g transform="translate(50,50)">
                ${[...Array(12)].map((_, i) => 
                    `<ellipse cx="0" cy="-28" rx="9" ry="30" transform="rotate(${i * 30})" />`
                ).join('')}
                <!-- SarÄ± GÃ¶bek -->
                <circle cx="0" cy="0" r="14" />
            </g>
        </svg>
        `;

        function createBouquet() {
            const bouquetContainer = document.getElementById('bouquet');
            const totalDaisies = 18; // Biraz daha gÃ¼r olsun

            for (let i = 0; i < totalDaisies; i++) {
                const daisyDiv = document.createElement('div');
                daisyDiv.classList.add('daisy');
                daisyDiv.innerHTML = daisySVG;

                // Rastgele Pozisyonlama
                const angle = Math.random() * 360;
                // Mesafeyi azalttÄ±m ki buket daha toplu dursun
                const distance = Math.random() * 50; 
                
                // Konum hesabÄ±
                const translateX = Math.cos(angle * Math.PI / 180) * distance * 1.8;
                const translateY = Math.sin(angle * Math.PI / 180) * distance - 60;

                // Rastgele DÃ¶nÃ¼ÅŸ ve Boyut
                const rotation = (Math.random() - 0.5) * 60; // SaÄŸa sola yatÄ±klÄ±k
                const scale = 0.7 + Math.random() * 0.6; // FarklÄ± boylar

                // Gecikme (Alttan yukarÄ± sÄ±rayla Ã§Ä±ksÄ±nlar diye)
                const delay = Math.random() * 1.5;

                // Stilleri CSS deÄŸiÅŸkenlerine ata (Animasyon bunlarÄ± kullanacak)
                daisyDiv.style.left = `calc(50% + ${translateX}px)`;
                daisyDiv.style.top = `calc(50% + ${translateY}px)`;
                
                // Z-index ayarÄ±
                daisyDiv.style.zIndex = Math.floor(translateY + 100);

                // CSS Variable'larÄ± set et
                daisyDiv.style.setProperty('--scale', scale);
                daisyDiv.style.setProperty('--rotate', rotation + 'deg');
                daisyDiv.style.animationDelay = `${delay}s`;

                bouquetContainer.appendChild(daisyDiv);
            }
        }

        window.addEventListener('load', createBouquet);

    </script>
</body>
</html>
