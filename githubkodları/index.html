<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sadece Güller ve Papatyalar</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Arkaplan Animasyonu */
        .bg-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.5)), url('https://images.unsplash.com/photo-1596436665768-b37119e89ae3?q=80&w=2070&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            z-index: 1;
            animation: breathe 20s infinite alternate ease-in-out;
            filter: blur(3px);
        }

        @keyframes breathe {
            0% { transform: scale(1); filter: blur(3px) brightness(0.6); }
            100% { transform: scale(1.1); filter: blur(2px) brightness(0.8); }
        }

        /* Gül Yaprağı Animasyonu (Arka plan için) */
        .petal {
            position: fixed;
            top: -10%;
            z-index: 5;
            user-select: none;
            pointer-events: none;
            background: #8B0000;
            opacity: 0.8;
            box-shadow: 0 0 5px rgba(0,0,0,0.5);
            border-radius: 50% 0 50% 50%;
        }

        @keyframes fall {
            0% { top: -10%; transform: translateX(0) rotate(0deg); opacity: 0.9; }
            100% { top: 110%; transform: translateX(-20px) rotate(180deg); opacity: 0; }
        }

        /* --- PAPATYA BUKETİ MERKEZ --- */
        .bouquet-container {
            position: absolute;
            top: 55%; /* Biraz daha aşağı aldım ki yukarı çıkış payı olsun */
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 400px;
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
            filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.2));
        }

        /* Tekil Papatya Stili */
        .daisy {
            position: absolute;
            width: 90px; /* Biraz büyüttüm */
            height: 90px;
            transform-origin: center bottom;
            opacity: 0;
            /* CSS Değişkenleri ile dinamik animasyon */
            --scale: 1;
            --rotate: 0deg;
            
            /* Animasyon: Aşağıdan yukarıya doğru (Y ekseninde pozitiften 0'a) */
            animation: growUp 2s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }

        /* Papatya Oluşma Animasyonu (Alttan yukarı) */
        @keyframes growUp {
            0% {
                transform: translateY(200px) scale(0) rotate(0deg); /* En altta ve küçük */
                opacity: 0;
            }
            60% {
                opacity: 1;
            }
            100% {
                transform: translateY(0) scale(var(--scale)) rotate(var(--rotate)); /* Final pozisyon */
                opacity: 1;
            }
        }

        /* Papatya SVG Stilleri */
        .daisy-svg circle {
            fill: #FFD700; /* Altın Sarısı Göbek */
        }
        
        /* DÜZELTME: Yapraklar 'ellipse' olduğu için burayı değiştirdik */
        .daisy-svg ellipse {
            fill: #FFFFFF; /* Bembeyaz Yapraklar */
            stroke: #f0f0f0; /* Hafif gri kontür detay için */
            stroke-width: 0.5;
            filter: drop-shadow(0 2px 2px rgba(0,0,0,0.2)); /* Yapraklar birbirine karışmasın */
        }

        /* Sap kısmı 'path' olduğu için onun ayarını ayırdık */
        .daisy-svg path {
            fill: none; /* Sapın içi dolmasın */
            /* stroke rengi zaten inline olarak #228B22 verildi */
        }

        /* Buket Kurdelesi */
        .ribbon {
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 70px;
            height: 70px;
            z-index: 20;
            opacity: 0;
            animation: fadeIn 1s ease-out 2.5s forwards; /* Papatyalar bittikten sonra gelsin */
        }
        
        .ribbon svg {
            fill: #DC143C;
            filter: drop-shadow(0 5px 5px rgba(0,0,0,0.5));
        }

        @keyframes fadeIn {
            to { opacity: 1; transform: translateX(-50%) translateY(-10px); }
        }

    </style>
</head>
<body>

    <!-- Arkaplan Resmi -->
    <div class="bg-container"></div>

    <!-- Yaprak Yağmuru Konteynerı -->
    <div id="petals-container"></div>

    <!-- Papatya Buketi -->
    <div class="bouquet-container" id="bouquet">
        <!-- Kurdele -->
        <div class="ribbon">
            <svg viewBox="0 0 50 50">
                <path d="M25,35 C15,35 10,25 10,15 C10,5 20,5 25,15 C30,5 40,5 40,15 C40,25 35,35 25,35 Z M25,35 L20,45 M25,35 L30,45" stroke="white" stroke-width="2" />
            </svg>
        </div>
    </div>

    <script>
        // --- GÜL YAPRAĞI SİSTEMİ ---
        function createPetal() {
            const container = document.getElementById('petals-container');
            const petal = document.createElement('div');
            petal.classList.add('petal');
            
            const size = Math.random() * 15 + 10;
            petal.style.width = `${size}px`;
            petal.style.height = `${size}px`;
            
            const colors = ['#8B0000', '#DC143C', '#A52A2A'];
            petal.style.background = colors[Math.floor(Math.random() * colors.length)];
            
            petal.style.left = Math.random() * 100 + 'vw';
            
            const duration = Math.random() * 5 + 5;
            petal.style.animation = `fall ${duration}s linear infinite`;
            petal.style.animationDelay = Math.random() * 5 + 's';
            
            container.appendChild(petal);
        }

        for(let i=0; i<40; i++) {
            createPetal();
        }

        // --- PAPATYA OLUŞTURUCU (SVG) ---
        const daisySVG = `
        <svg class="daisy-svg" viewBox="0 0 100 100" overflow="visible">
            <!-- Sap -->
            <path d="M50,50 Q50,150 50,250" stroke="#228B22" stroke-width="6" fill="none" stroke-linecap="round" />
            <!-- Yapraklar (12 tane) -->
            <g transform="translate(50,50)">
                ${[...Array(12)].map((_, i) => 
                    `<ellipse cx="0" cy="-28" rx="9" ry="30" transform="rotate(${i * 30})" />`
                ).join('')}
                <!-- Sarı Göbek -->
                <circle cx="0" cy="0" r="14" />
            </g>
        </svg>
        `;

        function createBouquet() {
            const bouquetContainer = document.getElementById('bouquet');
            const totalDaisies = 18; // Biraz daha gür olsun

            for (let i = 0; i < totalDaisies; i++) {
                const daisyDiv = document.createElement('div');
                daisyDiv.classList.add('daisy');
                daisyDiv.innerHTML = daisySVG;

                // Rastgele Pozisyonlama
                const angle = Math.random() * 360;
                // Mesafeyi azalttım ki buket daha toplu dursun
                const distance = Math.random() * 50; 
                
                // Konum hesabı
                const translateX = Math.cos(angle * Math.PI / 180) * distance * 1.8;
                const translateY = Math.sin(angle * Math.PI / 180) * distance - 60;

                // Rastgele Dönüş ve Boyut
                const rotation = (Math.random() - 0.5) * 60; // Sağa sola yatıklık
                const scale = 0.7 + Math.random() * 0.6; // Farklı boylar

                // Gecikme (Alttan yukarı sırayla çıksınlar diye)
                const delay = Math.random() * 1.5;

                // Stilleri CSS değişkenlerine ata (Animasyon bunları kullanacak)
                daisyDiv.style.left = `calc(50% + ${translateX}px)`;
                daisyDiv.style.top = `calc(50% + ${translateY}px)`;
                
                // Z-index ayarı: Arkadakiler (Y değeri küçük olanlar) altta kalsın mantığıyla değil,
                // Y değeri büyük olanlar (aşağıdakiler) önde dursun.
                daisyDiv.style.zIndex = Math.floor(translateY + 100);

                // CSS Variable'ları set et
                daisyDiv.style.setProperty('--scale', scale);
                daisyDiv.style.setProperty('--rotate', rotation + 'deg');
                daisyDiv.style.animationDelay = `${delay}s`;

                bouquetContainer.appendChild(daisyDiv);
            }
        }

        window.addEventListener('load', createBouquet);

    </script>
</body>
</html>
