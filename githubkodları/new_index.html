<!DOCTYPE html>

<head>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {

                        'body': ['"Nunito"', 'sans-serif'],

                        },
                        float: {

    </script>
    <style>
        body {
            background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fad0c4, #ffecd2);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .glass {
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

</head>
<body class="h-screen flex items-center justify-center overflow-hidden relative">

    <!-- Arkaplan UÃ§uÅŸan Kalpler -->
    <div class="absolute inset-0 pointer-events-none z-0 overflow-hidden" id="hearts-container">
        <!-- JS ile kalpler eklenecek -->
    </div>

    <!-- Ana Kart -->
    <div class="glass p-8 md:p-12 text-center max-w-lg w-full mx-4 z-10 relative transform transition-all hover:scale-105 duration-500">
        
        <!-- Ana Kalp Ä°konu -->
        <div class="flex justify-center mb-6">
            <svg class="w-24 h-24 text-red-500 animate-beat drop-shadow-lg" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
            </svg>
        </div>

        <!-- Mesaj -->
        <h1 class="font-romantic text-5xl md:text-6xl text-red-600 mb-4 drop-shadow-md leading-tight">
            GeÃ§miÅŸ Olsun <br> GÃ¼zelimmmðŸ–¤
        </h1>
        
        <p class="font-body text-gray-700 text-lg md:text-xl mb-8">
            Seni Ã§ok seviyorummmmmm
        </p>

        <!-- YÃ¼kleniyor GÃ¶stergesi -->
        <div class="flex flex-col items-center gap-2">
            <div class="w-full bg-red-100 rounded-full h-2.5 mb-1 overflow-hidden">
                <div class="bg-red-500 h-2.5 rounded-full transition-all duration-[3000ms] ease-linear w-0" id="progress-bar"></div>
            </div>
            <span class="text-sm text-red-800 font-semibold animate-pulse">SÃ¼rprize gidiyoruz...</span>
        </div>

    </div>

    <script>
        // Rastgele uÃ§uÅŸan kalpler oluÅŸturma fonksiyonu
        function createHeart() {
            const heart = document.createElement('div');
            heart.innerHTML = 'â¤';
            heart.classList.add('absolute', 'text-red-400', 'opacity-50', 'animate-float');
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = Math.random() * 20 + 10 + 'px';
            heart.style.animationDuration = Math.random() * 2 + 3 + 's';
            heart.style.bottom = '-50px';
            
            document.getElementById('hearts-container').appendChild(heart);

            // Animasyon bitince sil ki tarayÄ±cÄ± kasmasÄ±n la
            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        // Her 300 milisaniyede bir kalp Ã¼ret
        setInterval(createHeart, 300);

        // YÃ¶nlendirme ve Progress Bar MantÄ±ÄŸÄ±
        window.onload = function() {
            // Progress barÄ± doldur
            setTimeout(() => {
                document.getElementById('progress-bar').style.width = '100%';
            }, 100);

            // 3 saniye sonra yÃ¶nlendir
            setTimeout(function() {
                // GARDAÅžIM BURAYI DEÄžÄ°ÅžTÄ°RECEN UNUTMA!
                // AÅŸaÄŸÄ±daki adresi sil, kendi istediÄŸin linki yapÄ±ÅŸtÄ±r.
                window.location.href = "deneme.html";

    </script>
